<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        margin: 0;
        padding: 1rem;
      }
      #form {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      #output {
        background: #222;
        color: #9b9baf;
        flex: 1;
      }
      #input,
      #enter {
        margin: 0.25em 0;
        padding: 0.5em;
      }
    </style>
  </head>

  <body>
    <form id="form">
      <textarea id="output" readonly></textarea>
      <input type="text" id="input" autofocus />
      <button id="enter">Enter</button>
    </form>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
